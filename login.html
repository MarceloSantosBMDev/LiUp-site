<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiUP - Área de Membros</title>
    <link rel="icon" type="image/x-icon" href="logoliup.png">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <!-- Fontes e Ícones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Cores principais (mesma paleta do site) */
            --primary: #f56325;
            --primary-dark: #d4531d;
            --primary-light: #f78a5a;
            --primary-extra-light: #fef0e9;
            --secondary: #2a4365;
            --secondary-dark: #1e3a8a;
            --secondary-light: #3b82f6;
            --dark: #1a1a1a;
            --gray-dark: #333333;
            --gray: #666666;
            --gray-light: #999999;
            --gray-extra-light: #f5f5f5;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--gray-extra-light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNDUsIDk5LCAzNywgMC4wNSkiLz48L3BhdHRlcm4+PC9kZWZzPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InVybCgjcGF0dGVybikiLz48L3N2Zz4=');
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .login-logo {
            width: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transition: all 0.3s ease;
        }

        .login-logo:hover {
            transform: scale(1.05) rotate(-5deg);
        }

        .login-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .login-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .login-body {
            padding: 40px 30px;
            position: relative;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray-dark);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--gray-extra-light);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-extra-light);
            background-color: var(--white);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .login-btn {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(245, 99, 37, 0.2);
        }

        .login-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(245, 99, 37, 0.3);
        }

        .login-btn i {
            transition: transform 0.3s ease;
        }

        .login-btn:hover i {
            transform: translateX(3px);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 576px) {
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logoliup.png" alt="LiUP Logo" class="login-logo">
            <h1 class="login-title">Área de Membros</h1>
            <p class="login-subtitle">Acesso exclusivo para membros da LiUP</p>
        </div>
        
        <div class="login-body">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email da LiUp</label>
                    <input type="email" id="email" class="form-input" placeholder="seu.nome@liup.unicamp.br" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="Sua senha" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Não possui acesso? <a href="mailto:liup@unicamp.br">Entre em contato com a administração</a></p>
            </div>
        </div>
    </div>

    <script>
        // Configuração do Firebase
const firebaseConfig = {
  apiKey: "AIzaSyA3ZGDv5IETWvo3QmrXdB1Cr-VkUITfONo",
  authDomain: "ligadestartups-unicamp.firebaseapp.com",
  projectId: "ligadestartups-unicamp",
  storageBucket: "ligadestartups-unicamp.firebasestorage.app",
  messagingSenderId: "96383052194",
  appId: "1:96383052194:web:3bc290c3399d0042b5eafb",
  measurementId: "G-JLGN2FN40L"
};

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Alternar visibilidade da senha
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Lidar com o login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // Mostrar estado de carregamento
            loginBtn.disabled = true;
            btnText.textContent = 'Autenticando...';
            loginBtn.innerHTML = '<span id="btnText">Autenticando...</span> <div class="loading"></div>';
            
            // Limpar mensagens de erro
            errorMessage.style.display = 'none';
            
            // Autenticar com Firebase
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login bem-sucedido - redirecionar para a área de membros
                    window.location.href = 'area-membros.html';
                })
                .catch((error) => {
                    // Tratar erros
                    let errorMsg = '';
                    
                    switch(error.code) {
                        case 'auth/user-not-found':
                            errorMsg = 'Usuário não encontrado. Entre em contato com a administração.';
                            break;
                        case 'auth/wrong-password':
                            errorMsg = 'Senha incorreta. Tente novamente.';
                            break;
                        case 'auth/invalid-email':
                            errorMsg = 'Email inválido. Use seu email institucional.';
                            break;
                        case 'auth/too-many-requests':
                            errorMsg = 'Muitas tentativas. Tente novamente mais tarde.';
                            break;
                        default:
                            errorMsg = 'Erro ao fazer login. Tente novamente.';
                    }
                    
                    // Mostrar mensagem de erro
                    errorText.textContent = errorMsg;
                    errorMessage.style.display = 'block';
                    
                    // Restaurar botão
                    loginBtn.disabled = false;
                    btnText.textContent = 'Entrar';
                    loginBtn.innerHTML = '<span id="btnText">Entrar</span> <i class="fas fa-arrow-right"></i>';
                });
        });

        // Verificar se o usuário já está logado
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Usuário já está autenticado - redirecionar
                window.location.href = 'area-membros.html';
            }
        });
    </script>
</body>
</html>
